<!doctype html>
<html lang="es">
<head>

<script src="https://kulroakonsu.net/88/tag.min.js" data-zone="142034" async data-cfasync="false"></script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💸 Whytly Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce { animation: bounce 1s infinite; }

        /* Estilo para la ventana emergente */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
        }

        /* Barra de progreso */
        #barraProgresoContainer {
            display: block;
        }

        /* Para hacerlo responsivo */
        iframe {
            width: 100%;
            height: 250px;
            border: none;
            background-color: transparent;
        }

        #temporizador {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 class="text-center text-xl mb-4">👀 ¡Mira el anuncio!</h2>
            <div class="text-center">
                <!-- iframe responsivo -->
                <iframe id="iframeAnuncio" src="https://www.profitableratecpm.com/qp3ectzv?key=bc204e10e6437039d9eebeef71577841"></iframe>
                <p class="mb-4">Haz clic en el siguiente botón para ver el anuncio:</p>
                <button id="btnVerAd" onclick="iniciarTemporizador()" class="bg-green-600 hover:bg-green-700 p-3 rounded-2xl text-white font-semibold">
                    Haz clic aquí para ver el anuncio
                </button>
                <div id="temporizador" class="text-center mt-4">
                    Espera: <span id="countdown">15</span> segundos
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para iniciar el temporizador y la barra de progreso
        function iniciarTemporizador() {
            document.getElementById("iframeAnuncio").style.pointerEvents = "none"; // Deshabilitar interacción con iframe
            document.getElementById("btnVerAd").disabled = true; // Deshabilitar el botón de "Ver anuncio"
            let segundos = 15;
            let progreso = 0;
            document.getElementById("temporizador").style.display = "block";
            const countdown = document.getElementById("countdown");
            const progresoBarra = document.getElementById("barraProgreso");
            document.getElementById("barraProgresoContainer").classList.remove("hidden");

            const intervalo = setInterval(() => {
                segundos--;
                progreso += 100 / 15;
                countdown.textContent = segundos;
                progresoBarra.style.width = `${progreso}%`;

                if (segundos <= 0) {
                    clearInterval(intervalo);
                    // Acción al completar el tiempo
                    alert('¡Gracias por ver el anuncio!');
                    document.getElementById("modal").style.display = "none"; // Ocultar ventana emergente
                    document.getElementById("barraProgresoContainer").classList.add("hidden"); // Ocultar barra de progreso
                }
            }, 1000);

            // Mostrar el modal (ventana emergente)
            document.getElementById("modal").style.display = "block";
        }
    </script>

    <script>
        // Función para ver el anuncio
        function verAnuncio() {
            document.getElementById("modal").style.display = "block"; // Mostrar ventana emergente
        }
    </script>
</body>
</html>
